default: &default
  adapter: postgresql
  encoding: unicode
  database: sample_postgres_development
  pool: 5
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  username: anmol
  password: password
  database: savingonmore_development

